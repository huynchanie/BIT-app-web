<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Màn hình chính</title>
  <link rel="stylesheet" href="/TDT/homeadmin/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="header">
    <div class="left_element">
      <div class="menu">
        <a href="" class="icon_menu">
          <i class="icon fa-solid fa-bars"></i>
        </a>
        <ul>
          <li>
            <a href=""><i class="icon fa-solid fa-house"></i>
              <span>Màn hình chính </span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="icon fa-solid fa-calendar-days"></i>
              <span>Lịch</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="icon fa-solid fa-graduation-cap"></i>
              <span>Lớp đã đăng kí</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="icon fa-solid fa-gear"></i>
              <span>Cài đặt</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- <div>
                <i class="icon fa-solid fa-school"></i>
                <a href=""></i>Lớp học</a>
            </div> -->
    </div>

    <div class="right_element">
      <div class="add_class">
        <a href="#" id="addClassButton" ><i class="icon fa-solid fa-plus"></i></a>
        <ul class="dropdown-menu" id="addClassDropdown">
            <li><a class="dropdown-item" href="#">Tạo Lớp Học</a></li>
            <li><a class="dropdown-item" href="#">Tham Gia Lớp Học</a></li>
        </ul>
    </div>
      <div class="notification">
        <a href="#"><i class="icon fa-solid fa-bell"></i></a>
      </div>
<!-- AVATA -->
      <div class="avt bg-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary bg-white">
          <div class="container-fluid bg-white">
            <ul class="navbar-nav bg-white">
            
              <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(31).webp" class="rounded-circle bg-white"
                    height="22" alt="Portrait of a Woman" loading="lazy" />
                </a>
                <ul class="dropdown-menu mt-3" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </div>
  <div class="content"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      
        const addClassButton = document.getElementById('addClassButton');
        const addClassDropdown = document.getElementById('addClassDropdown');
        const avatarDropdown = document.getElementById('navbarDropdownMenuLink');
        const avatarMenu = avatarDropdown.nextElementSibling;

        addClassButton.addEventListener('click', function (event) {
            event.preventDefault();
            addClassDropdown.classList.toggle('show');
        });

        avatarDropdown.addEventListener('click', function (event) {
            event.preventDefault();
            avatarMenu.classList.toggle('show');
        });

        
        document.addEventListener('click', function (event) {
            if (!addClassButton.contains(event.target) && !addClassDropdown.contains(event.target)) {
                addClassDropdown.classList.remove('show');
            }

            if (!avatarDropdown.contains(event.target) && !avatarMenu.contains(event.target)) {
                avatarMenu.classList.remove('show');
            }
        });
    });
</script>
</body>


</html>
