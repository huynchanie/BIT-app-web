<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
</head>
<body>

        <div class="parent">
            Parent div
            <div class="child">
                Child Div
            </div>
          
        
        
    </div>
</body>
</html>
<Style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .parent{
        position: relative;
        border: 2px, solid, black;
        padding: 20px;
    }
    .child{
        
        border: 2px, solid, red;
        padding: 20px;
        position: absolute;
       
    }
</Style>
